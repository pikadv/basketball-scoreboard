<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="score-section home-section">
          <h3 class="team-title">HOME</h3>
          <div class="current-score">0</div>
          <div class="btn-section">
            <button class="btn plus-one">+1</button>
            <button class="btn plus-two">+2</button>
            <button class="btn plus-three">+3</button>
          </div>
        </div>
        <div class="score-section guest-section">
          <h3 class="team-title">GUEST</h3>
          <div class="current-score">0</div>
          <div class="btn-section">
            <button class="btn plus-one">+1</button>
            <button class="btn plus-two">+2</button>
            <button class="btn plus-three">+3</button>
          </div>
        </div>
      </div>
      <button class="btn clear-btn">Clear All</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
